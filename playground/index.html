        <h3>全角→半角変換</h3>
        <textarea id="toHalfArea" cols="30" rows="3"></textarea>
        <input type="button" value="変換実行" onclick="toHalf()"/>
        <script language="javascript" type="text/javascript">
        function toHalf(){
            var half_area = document.getElementById("toHalfArea");
            const str_in = half_area.value;
            var half = str_in.replace(/[！-～]/g,
                function(tmp) {
                    return String.fromCharCode(tmp.charCodeAt(0) - 0xFEE0)
                }
            ).replace(/”/g, "\"")
            .replace(/’/g, "'")
            .replace(/‘/g, "`")
            .replace(/￥/g, "\\")
            .replace(/　/g, " ")
            .replace(/〜/g, "~");
            half_area.value = half;
        }
        </script>
